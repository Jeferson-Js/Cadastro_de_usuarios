{% extends "base.html" %}
{% load static %}
{% block title%}update{% endblock %}
{% block conteudo %}
<section class="bg-yellow-200 min-h-screen flex justify-center items-center">
    <div>
        <h1 class="text-center font-semibold lg:text-lg md:text-base text-sm text-blue-400 animate-bounce">Atualização de usuários</h1>
        <form action="{% url 'edit_user' usuario.id %}" method="post" class="flex flex-col justify-center items-center w-1/2 mt-20 bg-gray-100 w-72 h-60 shadow-lg rounded-lg mx-auto">
            {% csrf_token %}
            <input type="text" name="nome" class="py-3 outline-transparent outline-yellow-200 pl-2 rounded-lg shadow-lg mb-5 w-60" value="{{ usuario.nome }}" placeholder="Edite o nome" required>
            <input type="text" name="cidade"  class="py-3 outline-transparent outline-yellow-200 pl-2 rounded-lg shadow-lg mb-5 w-60" value="{{ usuario.cidade }}" placeholder="Edite a cidade" required>
            <button type="submit" class="bg-blue-200 hover:bg-blue-300 duration-700 text-gray-500 hover:text-white font-semibold py-2 px-5 rounded-lg outline-transparent outline-blue-200">Atualizar</button>
        </form>
    </div>
</section>
{% endblock %}
